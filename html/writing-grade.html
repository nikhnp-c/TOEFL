<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEFL Writing Grade</title>
    <link href="/resource/headphones.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="/resource/index.css" />
  </head>

  <body>
    <section class="main index">
      <div class="heading">
        <h1>TOEFL Writing Grade</h1>
      </div>
      <div class="form">
        <form action="https://formspree.io/f/mrbzzdwo" method="POST">
          <label for="Info" class="writing-note teal">
            Please note that this response will be sent to Nikhil Nepal. After
            you have sent me your response,<br />
            I will have a look at it, and provide a graded answer back to you.
          </label>
          <label for="name">Your Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter Your Name"
            required
          />
          <label for="subject">Topic:</label>
          <input
            id="subject"
            type="text"
            name="subject"
            placeholder="Your Subject"
          />
          <label for="message">Your Response:</label>
          <textarea
            id="message"
            class="grade textbox"
            class="writing-textbox"
            type="textarea"
            name="message"
            placeholder="Enter Your Response"
          ></textarea>
          <br />
          <input type="submit" value="Submit" class="submitButton" />
        </form>
      </div>
      <div class="Nav">
        <p><a href="/html/writing-index.html">Writing Home</a></p>
      </div>
    </section>
  </body>
</html>
